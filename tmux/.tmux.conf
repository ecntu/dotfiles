set -a terminal-features "tmux-256color:RGB"
set -g mouse on # Enable mouse support

# display
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=black bg=white  "
set -g status-interval 5
set -g status-left "#S"
set -g status-right "#(echo ${BOX_NAME:-$(hostname -s)})"

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows
setw -g aggressive-resize on  #

setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

set -g set-titles on          # set terminal title

# activity
set -g monitor-activity off
set -g visual-activity off

##########

set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Use r for reloading the configuration
unbind r
bind r source-file ~/.tmux.conf

bind Enter new-window
unbind BSpace
bind BSpace kill-window

# vim style movement keys
set-window-option -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


set-option -g update-environment "SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION DISPLAY BOX_NAME"

set-option -g history-limit 100000

